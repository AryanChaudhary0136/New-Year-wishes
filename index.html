<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>नए साल की शुभकामनाएं</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600&family=Tiro+Devanagari+Hindi&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff007f, #ffbf00, #00ffc3, #007fff);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
            text-align: center;
            overflow-x: hidden;
            padding: 20px 0;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 1s ease, transform 1s ease;
        }

        .container.visible {
            opacity: 1;
            transform: scale(1);
        }
        
        /* Styles for the ad container to make it responsive */
        .ad-container {
            margin-top: 25px;
            z-index: 1;
            width: 100%; 
            max-width: 468px; 
            margin-left: auto;
            margin-right: auto;
            overflow: hidden; 
            display: flex;
            justify-content: center;
        }

        .new-year-gif { width: 220px; height: 220px; margin-bottom: 20px; }
        #greeting { font-family: 'Tiro Devanagari Hindi', cursive; font-size: 2.3em; margin-bottom: 20px; line-height: 1.4; text-shadow: 0 0 5px rgba(255, 255, 255, 0.6), 0 0 12px rgba(255, 215, 0, 0.8); }
        .input-container { margin-bottom: 25px; display: flex; justify-content: center; gap: 10px; }
        #nameInput { padding: 12px; border: 2px solid #ff007f; border-radius: 25px; background: rgba(255, 255, 255, 0.1); color: white; font-size: 1em; outline: none; transition: all 0.3s ease; }
        #nameInput::placeholder { color: rgba(255, 255, 255, 0.7); }
        #nameInput:focus { border-color: #00ffc3; box-shadow: 0 0 15px rgba(0, 255, 195, 0.5); }
        button, #whatsappShareBtn { padding: 12px 25px; border: none; border-radius: 25px; font-size: 1em; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-block; }
        #changeNameBtn { background: #ff007f; color: white; }
        #changeNameBtn:hover { background: #e60072; transform: scale(1.05); }
        .share-buttons { display: flex; justify-content: center; gap: 15px; align-items: center; }
        #shareBtn { background: #00ffc3; color: #1a1a1a; position: relative; }
        #shareBtn:hover { background: #00e6b0; transform: scale(1.05); }
        #copyMessage { position: absolute; top: -30px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 5px 10px; border-radius: 5px; opacity: 0; transition: opacity 0.3s ease; white-space: nowrap; }
        #whatsappShareBtn { background: #25D366; color: white; }
        #whatsappShareBtn:hover { background: #1ebe5a; transform: scale(1.05); }
    </style>
</head>
<body>
    <!-- आतिशबाजी के लिए कंटेनर -->
    <div id="fireworks-container"></div>

    <div class="container">
        <img src="newyear.png" alt="Happy New Year GIF" class="new-year-gif">
        <h1 id="greeting">आर्यन की तरफ से नए साल की शुभकामनाएं</h1>
        <div class="input-container">
            <input type="text" id="nameInput" placeholder="अपना नाम दर्ज करें">
            <button id="changeNameBtn">नाम बदलें</button>
        </div>
        <div class="share-buttons">
            <button id="shareBtn">शेयर <span id="copyMessage"></span></button>
            <a id="whatsappShareBtn" href="https://api.whatsapp.com/send?text=मेरी तरफ से नए साल की शुभकामनाएं! इस लिंक पर क्लिक करें: [आपकी वेबसाइट का लिंक]" data-action="share/whatsapp/share" target="_blank">WhatsApp</a>
        </div>
    </div>

    <!-- =========== YOUR AD CODE GOES RIGHT HERE =========== -->

        <script type="text/javascript">
	atOptions = {
		'key' : 'cb33502cdc88dbdf4f60a3292f3f6cc6',
		'format' : 'iframe',

	};
</script>
<script type="text/javascript" src="//www.highperformanceformat.com/cb33502cdc88dbdf4f60a3292f3f6cc6/invoke.js"></script>

    <!-- Fireworks.js लाइब्रेरी -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js/dist/fireworks.js"></script>
    
    <script>
        // Your JavaScript for animations and buttons remains unchanged
        document.addEventListener('DOMContentLoaded', () => {
            const changeNameBtn = document.getElementById('changeNameBtn');
            const nameInput = document.getElementById('nameInput');
            const greeting = document.getElementById('greeting');
            const shareBtn = document.getElementById('shareBtn');
            const copyMessage = document.getElementById('copyMessage');
            const whatsappShareBtn = document.getElementById('whatsappShareBtn');
            const mainContainer = document.querySelector('.container');
            const fireworksContainer = document.getElementById('fireworks-container');

            const initialFireworksOptions = { rocketsPoint: { min: 50, max: 50 }, hue: { min: 0, max: 360 }, delay: { min: 20, max: 40 }, speed: 2, acceleration: 1.05, friction: 0.97, gravity: 1.5, particles: 120, traceSpeed: 3, explosion: 8, intensity: 20, flickering: 50, lineStyle: 'round' };
            const backgroundFireworksOptions = { rocketsPoint: { min: 50, max: 50 }, hue: { min: 0, max: 360 }, delay: { min: 40, max: 80 }, speed: 2, acceleration: 1.05, friction: 0.97, gravity: 1.5, particles: 50, traceSpeed: 3, explosion: 5, intensity: 5, flickering: 50, lineStyle: 'round' };
            
            const fireworks = new Fireworks(fireworksContainer, initialFireworksOptions);
            fireworks.start();

            setTimeout(() => {
                fireworksContainer.style.zIndex = 0;
                mainContainer.classList.add('visible');
                fireworks.updateOptions(backgroundFireworksOptions);
            }, 4000);

            changeNameBtn.addEventListener('click', () => {
                const newName = nameInput.value.trim();
                if (newName) {
                    greeting.textContent = `${newName} की तरफ से नए साल की शुभकामनाएं`;
                    nameInput.value = '';
                    const newLink = `https://api.whatsapp.com/send?text=${encodeURIComponent(`${newName} की तरफ से नए साल की शुभकामनाएं! इस लिंक पर क्लिक करें: ${window.location.href}`)}`;
                    whatsappShareBtn.href = newLink;
                }
            });

            shareBtn.addEventListener('click', () => {
                const url = window.location.href;
                navigator.clipboard.writeText(url).then(() => {
                    copyMessage.textContent = 'लिंक कॉपी हुआ!';
                    copyMessage.style.opacity = '1';
                    setTimeout(() => { copyMessage.style.opacity = '0'; }, 2000);
                }).catch(err => {
                    console.error('लिंक कॉपी नहीं हो सका: ', err);
                    copyMessage.textContent = 'कॉपी विफल!';
                    copyMessage.style.opacity = '1';
                    setTimeout(() => { copyMessage.style.opacity = '0'; }, 2000);
                });
            });
        });
    </script>
</body>
</html>
